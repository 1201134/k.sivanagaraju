<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>Task2</title>
        <style>
           
            .nestedlist{
                border-color: black;
                border-width: 2px;
                border-style: solid;
                display: inline-table;
                border-radius: 5px;
                padding: 20px;
            }
        </style>
      
    </head>
    <body>
        <div class="nestedlist">
            <p>
                list can be nested(list inside list):
            </p>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <ul>
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ul>
                <li>Milk</li>
            </ul>

        </div>
       
    </body>
</html>
